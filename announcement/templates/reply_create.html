{% extends "base.html" %}
{% load static %}

{% block title %}Создание отклика{% endblock %}

{% block content %}
<div class="container bg-light py-3" >
    <h1>Отклик</h1>
    <hr>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="previous" value="{{ request.META.HTTP_REFERER }}">
        <input type="submit" value="Сохранить" />
    </form>
</div>
{% endblock content %}
